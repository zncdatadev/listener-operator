apiVersion: v1
kind: Pod
metadata:
  name: pod-cluster-internal
  labels:
    name: pod-cluster-internal
spec:
  containers:
  - name: pod-cluster-internal
    image: busybox:stable
    securityContext:
      runAsUser: 9999
      runAsGroup: 9999
    command:
    - "sh"
    - "-c"
    - |
      trap 'echo "Exiting..."; exit 1' SIGINT SIGTERM
      echo "Loop is running... (Press Ctrl+C or send SIGTERM to exit)"
      while true; do
        sleep 1
        tail -f /opt/zncdata/default-address/address || (sleep 1 && echo 'Waiting for content...')
      done
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
    - containerPort: 80
      name: http

    volumeMounts:
    - name: listener
      mountPath: /opt/zncdata/
    readinessProbe:
      exec:
        command:
        - "sh"
        - "-c"
        - "cat /opt/zncdata/default-address/ports/http | grep -q '80'"
      initialDelaySeconds: 1
      periodSeconds: 5
  restartPolicy: Never
  volumes:
  - name: listener
    ephemeral:
      volumeClaimTemplate:
        metadata:
          annotations:
            listeners.zncdata.dev/listener-class: cluster-internal
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: listeners.zncdata.dev
          resources:
            requests:
              storage: 1Mi

