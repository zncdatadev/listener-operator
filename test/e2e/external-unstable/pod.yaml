apiVersion: v1
kind: Pod
metadata:
  name: pod-external-unstable
  labels:
    name: pod-external-unstable
spec:
  serviceAccountName: test
  initContainers:
  - name: init
    image: bitnami/kubectl:1.29
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: UID
      valueFrom:
        fieldRef:
          fieldPath: metadata.uid
    command:
    - sh
    - -c
    - |
      while true; do
        if [ -d "/opt/zncdata/default-address" ]; then
          break
        fi
        echo "waiting for listener address to be created"
        sleep 10
      done
      ADDRESS=$(cat /opt/zncdata/default-address/address)
      PORT=$(cat /opt/zncdata/default-address/ports/http)
      echo "default listener address: $ADDRESS:$PORT"

      kubectl apply -f - <<EOF
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: $POD_NAME
        ownerReferences:
        - apiVersion: v1
          blockOwnerDeletion: true
          controller: true
          kind: Pod
          name: $POD_NAME
          uid: $UID
      data:
        url: http://$ADDRESS:$PORT
    volumeMounts:
    - name: listener
      mountPath: /opt/zncdata/
  containers:
  - name: pod-external-unstable
    image: caddy:2
    command:
    - sh
    - -c
    - |
      while true; do
        if [ -d "/opt/zncdata/default-address" ]; then
          break
        fi
        echo "waiting for listener address to be created"
        sleep 10
      done
      PORT=$(cat /opt/zncdata/default-address/ports/http)
      echo "default listener address: $PORT"

      echo "start caddy"
      caddy file-server --root /usr/share/caddy --listen :$PORT
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
    - containerPort: 8080
      name: http
    volumeMounts:
    - name: listener
      mountPath: /opt/zncdata/
    readinessProbe:
      httpGet:
        port: http
      initialDelaySeconds: 5
      periodSeconds: 2
      failureThreshold: 3
    livenessProbe:
      httpGet:
        port: http 
      initialDelaySeconds: 5
      periodSeconds: 2
      failureThreshold: 3
  volumes:
  - name: listener
    ephemeral:
      volumeClaimTemplate:
        metadata:
          annotations:
            listeners.zncdata.dev/listener-class: external-unstable
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: listeners.zncdata.dev
          resources:
            requests:
              storage: 1Mi
